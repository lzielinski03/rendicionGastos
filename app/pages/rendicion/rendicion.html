<ion-header>
  <ion-navbar>
    <ion-title>Rendicion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>{{rendicion.description}}</h2>

   <ion-card *ngIf="rendicion" class="rendicion">

    <ion-card-header class="item-title">Gastos Ingresados:</ion-card-header>

    <ion-card-content>

      <ion-list *ngFor="let rax of rendicion.gastos" class="rendicion-list">

          <ion-item class="item">
              <ion-label class="item-title">Fecha:</ion-label>
              <ion-label item-right displayFormat="MMM DD, YYYY">{{rax.fecha | date: 'dd/MM/YYYY'}}</ion-label>
          </ion-item>

          <ion-item class="item">
              <ion-label class="item-title">Concepto:</ion-label>
              <ion-label item-right>{{rax.concepto}}</ion-label>
          </ion-item>

          <ion-item class="item">
              <ion-label class="item-title">Descripción:</ion-label>
              <ion-label item-right>{{rax.descripcion}}</ion-label>
          </ion-item>


          <ion-item class="item">
              <ion-label class="item-title">Monto:</ion-label>
              <ion-label item-right>ARG ${{rax.monto}}</ion-label>
          </ion-item>

          <ion-item class="item">
              <ion-label class="item-title">Imputación:</ion-label>
              <ion-label item-right>{{rax.oi}}</ion-label>
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row center>
      <ion-col width-50>
        <button class="rendicion-grid-button" danger button (click)="goToRechazo()">
          Devolver
        </button>
      </ion-col>
      <ion-col width-50>
        <button class="rendicion-grid-button" button (click)="evaluate($event)">
          Aprobar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
